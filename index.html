<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
</header>


<!--Main Content-->
<main id="maincontent">


    <!--Map-->
    <section tabindex="-1" id="map-container">
        <div id="map" role="application"></div>
    </section>


    <!--Filters-->
    <section style="width: 100%;">
        <!--Filter options-->
        <div class="filter-options">
            <h2>Filter Results</h2>

            <!--Neighborhoods-->
            <select tabindex="1" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select">
                <option value="all">All Neighborhoods</option>
            </select>

            <!--cuisines-->
            <select tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select">
                <option value="all">All Cuisines</option>
            </select>
        </div>


        <!--Results-->
        <ul tabindex="-1" id="restaurants-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>


<!--For Google Maps-->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDovPjMwxQS535OlQ30Za_KBOdrKu47DTU&libraries=places&callback=initMap"></script>


<!--Footer-->
<footer id="footer">
    Copyright (c) 2017 <a tabindex="4" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
